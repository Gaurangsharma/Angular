<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0" *ngIf="dish">

  <div fxFlex="40" >
    <mat-card *ngFor="let d of dish">
      <mat-card-header>
        <mat-card-title>
          <h3>{{d.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image height="50%" width="50%" src={{d.image}} alt={{d.name}}>
      <mat-card-content>
        <p>{{d.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  </div>

  <div fxFlex="40" >
  <div>
    <h3> Comments </h3>
  </div>
    <!-- <mat-list *ngFor="let d of dish">
        <p>{{d.comments.comment}}</p>
        <p>{{d.comments.rating}} Stars</p>
        <p>-- {{d.comments.author}} {{d.comments.date | date}}</p>
     </mat-list>  -->
  </div>
</div>
