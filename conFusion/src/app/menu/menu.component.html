<div class="container" fxLayout="column" fxLayoutGadiv="10px">


  <div fxFlex *ngIf="dishes">
    <div>
      <h3>Menu</h3>
      <hr>
    </div>

  </div>


  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes"  [routerLink]="['/dishdetails',dish.id]" appHighLight>
        <img height="200px" src="{{basePath+dish.image}}" alt="{{basePath+dish.name}}">
        <mat-grid-tile-footer>
          <h1>
            {{dish.name | uppercase}}
          </h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
<div [hidden]="dishes || menuerrMsg">
  <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
</div>

<div fxFlex *ngIf="menuerrMsg">
<h2>Error</h2>
<h4>{{menuerrMsg}}</h4>
</div>
<app-dish-details ></app-dish-details>
